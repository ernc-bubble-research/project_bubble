<div class="p-8 max-w-7xl mx-auto">
    <!-- Header -->
    <div class="mb-6">
        <h1 class="text-3xl font-display font-bold text-text mb-2">Data Vault</h1>
        <p class="text-text-muted">Manage files across all workflows</p>
    </div>

    <!-- Toolbar -->
    <div class="flex items-center justify-between mb-6">
        <!-- Left Side: Search & Filters -->
        <div class="flex items-center gap-4 flex-1">
            <div class="relative flex-1 max-w-md">
                <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-slate-400" fill="none"
                    stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
                <input type="text" placeholder="Search files..."
                    class="w-full pl-10 pr-4 py-2 border border-border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary" />
            </div>

            <!-- Filter Chips -->
            <div class="flex items-center gap-2">
                <button
                    class="flex items-center px-3 py-1.5 bg-primary/10 text-primary text-sm rounded-full border border-primary/20">
                    Type: All
                    <svg class="w-4 h-4 ml-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
                <button class="flex items-center px-3 py-1.5 bg-gray-100 text-gray-600 text-sm rounded-full">
                    Sort: Newest
                    <svg class="w-4 h-4 ml-1.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Right Side: Upload Button -->
        <button
            class="bg-primary text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-blue-600 transition-colors flex items-center">
            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
            Upload Files
        </button>
    </div>

    <!-- File Grid -->
    <div class="grid grid-cols-3 gap-6">
        @for (file of files; track file.id) {
        <div class="bg-surface rounded-xl border border-border p-6 hover:shadow-md hover:border-secondary transition-all group relative cursor-pointer"
            [class.ring-2]="file.selected" [class.ring-secondary]="file.selected" (click)="toggleSelection(file)">

            <!-- Checkbox (conditionally visible or always visible but subtle) -->
            <div class="absolute top-4 left-4 z-10">
                <input type="checkbox" [checked]="file.selected"
                    class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary"
                    (click)="$event.stopPropagation()" (change)="toggleSelection(file)" />
            </div>

            <!-- File Icon - UPDATED -->
            <div class="flex justify-center mb-4 mt-4">
                <div
                    [class]="'w-16 h-16 rounded-xl flex items-center justify-center transition-colors ' + getFileColor(file.type)">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            [attr.d]="getFileIconPath(file.type)"></path>
                    </svg>
                </div>
            </div>

            <!-- File Info -->
            <div class="text-center">
                <h3 class="text-sm font-medium text-text mb-1 truncate">{{ file.name }}</h3>
                <p class="text-xs text-text-muted mb-2">{{ file.uploadDate }} â€¢ {{ file.size }}</p>

                <!-- Usage Badge -->
                @if (file.usedIn > 0) {
                <span
                    class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-primary/10 text-primary">
                    Used in {{ file.usedIn }} workflows
                </span>
                } @else {
                <span
                    class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-gray-100 text-gray-500">
                    Not used yet
                </span>
                }
            </div>
        </div>
        }
    </div>

    <!-- Selection Action Bar -->
    @if (selectedCount > 0) {
    <div
        class="fixed bottom-8 left-1/2 transform -translate-x-1/2 bg-sidebar text-white px-6 py-4 rounded-xl shadow-2xl flex items-center gap-6 z-50">
        <span class="text-sm font-medium">{{ selectedCount }} files selected</span>
        <div class="flex items-center gap-3">
            <button
                class="bg-primary hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                Run Workflow
            </button>
            <button
                class="bg-danger hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                Delete
            </button>
        </div>
    </div>
    }
</div>
