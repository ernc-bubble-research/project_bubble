<div class="settings-page" data-testid="settings-page">
  <!-- Page header -->
  <div class="page-header">
    <div class="page-title">
      <lucide-icon name="settings" [size]="24"></lucide-icon>
      <h1>Settings</h1>
    </div>
  </div>

  <!-- Tab bar -->
  <div class="tab-bar" role="tablist">
    <button
      class="tab"
      role="tab"
      id="tab-llm-models"
      data-testid="tab-llm-models"
      aria-controls="tabpanel-llm-models"
      [class.active]="activeTab() === 'llm-models'"
      [attr.aria-selected]="activeTab() === 'llm-models'"
      (click)="setTab('llm-models')"
    >
      LLM Models
    </button>
    <button
      class="tab disabled"
      role="tab"
      id="tab-system"
      data-testid="tab-system"
      [attr.aria-selected]="false"
      aria-disabled="true"
      title="Coming soon"
      disabled
    >
      System
      <span class="coming-soon-badge">Coming soon</span>
    </button>
  </div>

  <!-- Tab content -->
  <div
    class="tab-content"
    role="tabpanel"
    id="tabpanel-llm-models"
    aria-labelledby="tab-llm-models"
  >
    @if (activeTab() === 'llm-models') {
      <app-llm-models-list
        data-testid="llm-models-list"
        (addModelClicked)="openAddDialog()"
        (editModelClicked)="openEditDialog($event)"
      ></app-llm-models-list>
    }
  </div>

  <!-- Form dialog -->
  @if (dialogOpen()) {
    <app-llm-model-form-dialog
      [model]="editingModel()"
      (saved)="onModelSaved()"
      (cancelled)="closeDialog()"
    ></app-llm-model-form-dialog>
  }
</div>
