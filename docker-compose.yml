services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: project_bubble-postgres
    restart: always
    environment:
      POSTGRES_USER: bubble_user
      POSTGRES_PASSWORD: bubble_password
      POSTGRES_DB: bubble_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bubble_user -d bubble_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: project_bubble-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
